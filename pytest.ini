[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --strict-markers
    --tb=short
markers =
    unit: Unit tests
    integration: Integration tests
    functional: Functional tests
    slow: Slow-running tests
env =
    SQLALCHEMY_DATABASE_URI=sqlite:///:memory:
    TESTING=1
