<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - OpenCompletion</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body style="background: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-end) 100%);">
    <div class="page-container">
        <div class="centered-card">
            <div class="auth-logo">
                <h1>OpenCompletion</h1>
                <p style="color: var(--text-secondary);">Machine Learning Powered Collaboration</p>
            </div>

            <!-- Step 1: Enter email -->
            <div id="auth-step-email" class="auth-step active">
                <h2>Sign In / Sign Up</h2>
                <p style="color: var(--text-secondary); text-align: center;">Enter your email to receive a verification code</p>
                <div class="form-group">
                    <input type="email" id="auth-email" class="form-input" placeholder="your@email.com" />
                </div>
                <button class="btn btn-gradient w-100" onclick="sendOTP()">Send Code</button>
                <div id="auth-email-error" class="alert alert-error" style="display: none; margin-top: var(--space-3);"></div>
            </div>

            <!-- Step 2: Enter OTP -->
            <div id="auth-step-otp" class="auth-step">
                <h2>Enter Verification Code</h2>
                <p style="color: var(--text-secondary); text-align: center;">We sent a 6-digit code to <strong><span id="auth-email-display"></span></strong></p>
                <div class="form-group">
                    <input type="text" id="auth-otp" class="form-input" placeholder="123456" maxlength="6" />
                </div>
                <button class="btn btn-gradient w-100 mb-2" onclick="verifyOTP()">Verify</button>
                <button class="btn btn-secondary w-100" onclick="backToEmailStep()">Back</button>
                <div id="auth-otp-error" class="alert alert-error" style="display: none; margin-top: var(--space-3);"></div>
            </div>

            <!-- Step 3: Claim display name (new users only) -->
            <div id="auth-step-name" class="auth-step">
                <h2>Choose Display Name</h2>
                <p style="color: var(--text-secondary); text-align: center;">Pick a unique display name (3-50 characters)</p>
                <div class="form-group">
                    <input type="text" id="auth-display-name" class="form-input" placeholder="username" maxlength="50" />
                </div>
                <button class="btn btn-gradient w-100" onclick="claimName()">Complete Sign Up</button>
                <div id="auth-name-error" class="alert alert-error" style="display: none; margin-top: var(--space-3);"></div>
            </div>

            <!-- Success -->
            <div id="auth-step-success" class="auth-step">
                <div style="text-align: center; font-size: 64px; margin-bottom: var(--space-4);">✅</div>
                <h2>Success!</h2>
                <p style="color: var(--text-secondary); text-align: center;">Welcome, <strong><span id="auth-success-name"></span></strong>!</p>
                <button class="btn btn-gradient w-100" onclick="redirectToChatRooms()">Go to Chat Rooms</button>
            </div>

            <div class="text-center mt-4">
                <a href="/">← Back to Home</a>
            </div>
        </div>
    </div>

    <script>
        // Theme persistence
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);

        let pendingEmail = '';

        function showAuthStep(step) {
            document.querySelectorAll('.auth-step').forEach(el => el.classList.remove('active'));
            document.getElementById('auth-step-' + step).classList.add('active');
            clearAuthErrors();
        }

        function clearAuthErrors() {
            document.querySelectorAll('.alert').forEach(el => el.style.display = 'none');
        }

        function showError(elementId, message) {
            const el = document.getElementById(elementId);
            el.textContent = message;
            el.style.display = 'block';
        }

        function backToEmailStep() {
            showAuthStep('email');
        }

        function redirectToChatRooms() {
            window.location.href = '/chat/general';
        }

        async function sendOTP() {
            const email = document.getElementById('auth-email').value.trim();

            if (!email) {
                showError('auth-email-error', 'Please enter your email');
                return;
            }

            try {
                const response = await fetch('/auth/send-otp', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({email})
                });

                const data = await response.json();

                if (response.ok) {
                    pendingEmail = email;
                    document.getElementById('auth-email-display').textContent = email;
                    showAuthStep('otp');
                } else {
                    showError('auth-email-error', data.error || 'Failed to send code');
                }
            } catch (error) {
                showError('auth-email-error', 'Network error. Please try again.');
            }
        }

        async function verifyOTP() {
            const otpCode = document.getElementById('auth-otp').value.trim();

            if (!otpCode) {
                showError('auth-otp-error', 'Please enter the code');
                return;
            }

            try {
                const response = await fetch('/auth/verify-otp', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({email: pendingEmail, otp_code: otpCode})
                });

                const data = await response.json();

                if (response.ok) {
                    if (data.needs_display_name) {
                        showAuthStep('name');
                    } else {
                        document.getElementById('auth-success-name').textContent = data.user.display_name;
                        showAuthStep('success');
                    }
                } else {
                    showError('auth-otp-error', data.error || 'Invalid code');
                }
            } catch (error) {
                showError('auth-otp-error', 'Network error. Please try again.');
            }
        }

        async function claimName() {
            const displayName = document.getElementById('auth-display-name').value.trim();

            if (!displayName) {
                showError('auth-name-error', 'Please enter a display name');
                return;
            }

            try {
                const response = await fetch('/auth/claim-name', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({display_name: displayName})
                });

                const data = await response.json();

                if (response.ok) {
                    document.getElementById('auth-success-name').textContent = data.user.display_name;
                    showAuthStep('success');
                } else {
                    showError('auth-name-error', data.error || 'Failed to claim name');
                }
            } catch (error) {
                showError('auth-name-error', 'Network error. Please try again.');
            }
        }

        // Allow Enter key to submit on each step
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('auth-email').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') sendOTP();
            });
            document.getElementById('auth-otp').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') verifyOTP();
            });
            document.getElementById('auth-display-name').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') claimName();
            });
        });
    </script>
</body>
</html>
