default_max_attempts_per_step: 3
classifier_model: "MODEL_1"
feedback_model: "MODEL_1"
tokens_for_ai_rubric: |
  You are helping a creative fashion director manage their underground fashion empire.

  Evaluate:
  - Their creative vision and decision-making
  - Leadership style with robots and NPCs
  - Problem-solving during missions and emergencies
  - Fashion sense and aesthetic choices

  Stay immersive! This is their brand, their empire, their vision.
  The backrooms aesthetic is liminal, mysterious, but empowering.
  They're in control. Celebrate their choices!

sections:
  - section_id: awakening
    title: Welcome to Your Empire
    steps:
      - step_id: intro
        title: The Vision Awakens
        content_blocks:
          - "# ‚ú® THE DIRECTOR AWAKENS ‚ú®"
          - ""
          - "You open your eyes in the **Director's Suite**‚Äîa minimalist office overlooking the vast fashion empire you've built."
          - ""
          - "Screens flicker with live feeds:"
          - "- üì¶ **Warehouse Level -3**: Robots sorting fabric shipments"
          - "- üíá **The Salon**: Stylists prepping models for tonight's show"
          - "- üö¢ **The Sub Bay**: Underwater fabric dye laboratory humming"
          - "- ‚ö° **Reactor Atelier**: Nuclear-powered textile synthesizers online"
          - ""
          - "Your empire runs 24/7 in the **backrooms beneath the city**‚Äîa labyrinth of liminal spaces you've transformed into the world's most cutting-edge fashion operation."
          - ""
          - "**You are the Vision. You are the Brand. You are in Control.**"
          - ""
          - "A soft chime. Your AI assistant, **V.O.G.U.E.** (Virtual Operational Guide for Unlimited Expression), materializes:"
          - ""
          - "*Good morning, Director. Shall we review today's operations?*"
        question: What's your name, Director? (This is YOUR empire‚Äîchoose how you want to be known!)
        tokens_for_ai: |
          Store their name as the Director.
          Accept ANY name they choose.

          Categorize as:
          - name_provided: They give a name
          - set_language: Language preference
          - off_topic: Unclear or unrelated
        feedback_tokens_for_ai: |
          Welcome them by their chosen Director name!
          Make it feel powerful and personalized.
          Reference their empire and role with authority.
        buckets:
          - name_provided
          - set_language
          - off_topic
        transitions:
          name_provided:
            ai_feedback:
              tokens_for_ai: |
                Welcome Director [their name] with authority and style!
                "Welcome back, Director [name]. Your empire awaits your vision."
                Make them feel powerful and in control.
            metadata_add:
              director_name: "the-users-response"
              empire_status: "operational"
              score: "n+1"
            next_section_and_step: awakening:morning_briefing
          set_language:
            content_blocks:
              - "Language preference updated, Director."
            metadata_add:
              language: "the-users-response"
            counts_as_attempt: false
            next_section_and_step: awakening:intro
          off_topic:
            content_blocks:
              - "V.O.G.U.E.: *Director, I need your name for security clearance. What shall I call you?*"
            next_section_and_step: awakening:intro

      - step_id: morning_briefing
        title: Operations Status
        content_blocks:
          - "## üìä MORNING BRIEFING - Operations Dashboard"
          - ""
          - "V.O.G.U.E. projects holographic stats:"
          - ""
          - "**ü§ñ ROBOT WORKFORCE STATUS**"
          - "- 47 Assembly Drones (Warehouse -3)"
          - "- 12 Style Bots (The Salon)"
          - "- 8 Dye Submersibles (Sub Bay)"
          - "- 3 Reactor Engineers (Reactor Atelier)"
          - "‚úì All systems nominal"
          - ""
          - "**üë• NPC EMPLOYEES STATUS**"
          - "- Mx. Kai (Head of Avant-Garde Division)"
          - "- Zara-7 (Lead Textile Engineer)"
          - "- Viktor (Senior Runway Coordinator)"
          - "- Luna & Sol (Twin Design Assistants)"
          - "‚úì Awaiting your direction"
          - ""
          - "**üìÖ UPCOMING SHOWS**"
          - "- Tonight: **Neon Dreams Collection** (85% ready)"
          - "- This week: 3 client consultations"
          - "- Emergency Protocol: Active (rare, but ready)"
          - ""
          - "V.O.G.U.E.: *Director, today's agenda includes missions, creative decisions, and operational oversight.*"
          - "*You have 15% routine tasks and approximately 5% chance of emergencies. Are you ready?*"
        question: "Are you ready to run your empire today, Director?"
        tokens_for_ai: |
          Accept any positive/ready response as 'ready'.
          If setting language, categorize as 'set_language'.
          Otherwise 'off_topic'.
        buckets:
          - ready
          - set_language
          - off_topic
        transitions:
          ready:
            content_blocks:
              - "V.O.G.U.E.: *Excellent. Beginning location access protocols.*"
              - "‚úì Elevator activated. **Choose your first destination.**"
            next_section_and_step: exploration:location_choice
          set_language:
            content_blocks:
              - "Language preference updated, Director."
            metadata_add:
              language: "the-users-response"
            counts_as_attempt: false
            next_section_and_step: awakening:morning_briefing
          off_topic:
            content_blocks:
              - "V.O.G.U.E.: *Director, the empire requires your leadership. Shall we begin?*"
            counts_as_attempt: false
            next_section_and_step: awakening:morning_briefing

  - section_id: exploration
    title: Navigate Your Empire
    steps:
      - step_id: location_choice
        title: Choose Your Destination
        content_blocks:
          - "## üõó LOCATION SELECTOR - Backrooms Fashion Empire"
          - ""
          - "You stand in the **Central Elevator**‚Äîa chrome pod that accesses all levels of your underground empire."
          - ""
          - "**Available Locations:**"
          - ""
          - "**1. üì¶ WAREHOUSE LEVEL -3** (The Storage Backrooms)"
          - "   - Endless rows of fabric, materials, and inventory"
          - "   - Robot sorting systems working in dim fluorescent light"
          - "   - Liminal hallways between storage zones"
          - "   - *Vibe: Organized chaos, industrial, mysterious*"
          - ""
          - "**2. üíá THE SALON** (Creative Hub)"
          - "   - Styling stations, mirrors, creative chaos"
          - "   - Where models are transformed for the runway"
          - "   - Your design team's headquarters"
          - "   - *Vibe: Glamorous, energetic, artistic*"
          - ""
          - "**3. üö¢ THE SUB BAY** (Underwater Laboratory)"
          - "   - Submerged textile dye facility"
          - "   - Bioluminescent fabric experiments"
          - "   - Pressurized chambers for unique treatments"
          - "   - *Vibe: Aquatic, sci-fi, experimental*"
          - ""
          - "**4. ‚ö° REACTOR ATELIER** (Nuclear Power Synthesis)"
          - "   - Nuclear-powered textile synthesizers"
          - "   - Atomic-level fabric manipulation"
          - "   - Your most experimental fashion tech"
          - "   - *Vibe: High-tech, powerful, cutting-edge*"
          - ""
          - "Where shall we go first, Director?"
        question: "Choose your destination: Warehouse, Salon, Sub Bay, or Reactor?"
        tokens_for_ai: |
          Categorize based on their location choice.

          Recognize variations:
          - warehouse, level 3, storage, backrooms -> warehouse
          - salon, creative, styling, design -> salon
          - sub, submarine, underwater, bay, dye lab -> sub_bay
          - reactor, nuclear, atelier, synthesis, tech -> reactor
          - set_language: Language preference
          - unclear: Can't determine location
        feedback_tokens_for_ai: |
          Acknowledge their choice with atmospheric description.
          "The elevator descends..." or "The doors open to reveal..."
          Make it immersive!
        buckets:
          - warehouse
          - salon
          - sub_bay
          - reactor
          - set_language
          - unclear
        transitions:
          warehouse:
            ai_feedback:
              tokens_for_ai: |
                The elevator hums downward. Fluorescent lights flicker.
                The doors open to Level -3: endless rows of fabric shelves disappearing into shadow.
                Robots glide silently between aisles.
                Make it atmospheric and slightly eerie but controlled.
            metadata_add:
              current_location: "warehouse"
              locations_visited: "n+1"
            next_section_and_step: warehouse_zone:arrival
          salon:
            ai_feedback:
              tokens_for_ai: |
                The elevator rises to the Salon level.
                Music pulses. The doors open to bright lights, mirrors, creative chaos.
                Your design team looks up, waiting for direction.
                Make it energetic and glamorous!
            metadata_add:
              current_location: "salon"
              locations_visited: "n+1"
            next_section_and_step: salon_zone:arrival
          sub_bay:
            ai_feedback:
              tokens_for_ai: |
                The elevator descends deep underwater.
                Blue light fills the pod. Pressure equalizes with a hiss.
                The doors open to the Sub Bay: water tanks glow with bioluminescent fabric.
                Make it aquatic and mysterious!
            metadata_add:
              current_location: "sub_bay"
              locations_visited: "n+1"
            next_section_and_step: sub_bay_zone:arrival
          reactor:
            ai_feedback:
              tokens_for_ai: |
                The elevator descends to maximum depth.
                A low hum of power. Warning lights glow amber.
                The doors open to the Reactor Atelier: your most advanced tech.
                Synthesizers hum with atomic precision.
                Make it powerful and cutting-edge!
            metadata_add:
              current_location: "reactor"
              locations_visited: "n+1"
            next_section_and_step: reactor_zone:arrival
          set_language:
            content_blocks:
              - "Language preference updated, Director."
            metadata_add:
              language: "the-users-response"
            counts_as_attempt: false
            next_section_and_step: exploration:location_choice
          unclear:
            content_blocks:
              - "V.O.G.U.E.: *Director, please specify: Warehouse, Salon, Sub Bay, or Reactor?*"
            next_section_and_step: exploration:location_choice

  - section_id: warehouse_zone
    title: Warehouse Level -3
    steps:
      - step_id: arrival
        title: The Storage Backrooms
        content_blocks:
          - "## üì¶ WAREHOUSE LEVEL -3 - The Storage Backrooms"
          - ""
          - "You step into the vast warehouse. Fluorescent lights buzz overhead, casting sterile light over endless rows of fabric rolls, textile shipments, and mysterious inventory."
          - ""
          - "The **backrooms aesthetic** is strong here‚Äîliminal hallways between storage zones, the feeling that this space goes on forever. But you built this. You control it."
          - ""
          - "**ü§ñ Robot Status:**"
          - "- 47 Assembly Drones active"
          - "- Sorting efficiency: 94%"
          - "- Awaiting your commands"
          - ""
          - "**üë§ Employee Present:**"
          - "**Zara-7** (Lead Textile Engineer) approaches with a tablet."
          - ""
          - "Zara-7: *'Director! Perfect timing. We just received a shipment of experimental fabrics from the Sub Bay.'*"
          - "*'But we have a **mission**: Tonight's Neon Dreams show needs 50 yards of electric-reactive silk. I can prep it, but‚Äîwhat's your vision for the color palette?'*"
        question: "What color direction should Zara-7 take for the Neon Dreams collection? (Choose: Cyan/Electric Blue, Hot Pink/Magenta, Acid Green/Lime, or your own neon vision!)"
        tokens_for_ai: |
          This is a MISSION TASK (15% category).
          Store their color choice for the collection.

          Categorize as:
          - specific_color: They name specific colors/palette
          - creative_vision: They describe a unique aesthetic
          - defer_to_expert: They trust Zara-7's judgment
          - set_language: Language preference
          - unclear: Vague or unrelated
        feedback_tokens_for_ai: |
          Acknowledge their creative direction as the Director!
          Zara-7 confirms the order and praises their vision.
          Make them feel in control and creative.
        buckets:
          - specific_color
          - creative_vision
          - defer_to_expert
          - set_language
          - unclear
        transitions:
          specific_color:
            ai_feedback:
              tokens_for_ai: |
                Zara-7 nods enthusiastically: "Brilliant choice, Director!"
                Describe robots immediately beginning to process the fabric in their chosen colors.
                Reference how this will look on the runway.
                Make them feel like a creative genius!
            metadata_add:
              neon_dreams_palette: "the-users-response"
              missions_completed: "n+1"
              score: "n+2"
            next_section_and_step: warehouse_zone:robot_command
          creative_vision:
            ai_feedback:
              tokens_for_ai: |
                Zara-7's eyes light up: "That's why you're the Director‚Äîbold vision!"
                Describe the unique aesthetic they proposed.
                Robots begin custom processing.
                Celebrate their creativity!
            metadata_add:
              neon_dreams_palette: "the-users-response"
              missions_completed: "n+1"
              score: "n+3"
            next_section_and_step: warehouse_zone:robot_command
          defer_to_expert:
            ai_feedback:
              tokens_for_ai: |
                Zara-7 smiles: "I appreciate your trust, Director."
                She selects a stunning cyan/electric blue palette.
                "This will be incredible on the runway."
                Show them delegating is also good leadership!
            metadata_add:
              neon_dreams_palette: "cyan and electric blue (Zara-7's selection)"
              missions_completed: "n+1"
              score: "n+1"
            next_section_and_step: warehouse_zone:robot_command
          set_language:
            content_blocks:
              - "Language preference updated, Director."
            metadata_add:
              language: "the-users-response"
            counts_as_attempt: false
            next_section_and_step: warehouse_zone:arrival
          unclear:
            content_blocks:
              - "Zara-7: *'Director, I need color direction for the neon silk. What's your vision?'*"
            next_section_and_step: warehouse_zone:arrival

      - step_id: robot_command
        title: Command Your Robots
        content_blocks:
          - "## ü§ñ ROBOT COMMAND INTERFACE"
          - ""
          - "Zara-7 hands you a tablet showing the **Assembly Drone Control Panel**."
          - ""
          - "Your 47 assembly drones are ready for commands. They're precise, tireless, and completely under your control."
          - ""
          - "**Current Task Queue:**"
          - "1. ‚úì Sort incoming fabric shipments (Auto)"
          - "2. üîÑ Process Neon Dreams silk (In Progress - Your color palette)"
          - "3. ‚è∏Ô∏è **NEW TASK AVAILABLE**"
          - ""
          - "Zara-7: *'Director, we have a choice for the drones' next task:'*"
          - ""
          - "**Option A:** Prepare backup outfits for tonight's show (Safety-focused)"
          - "**Option B:** Begin constructing pieces for next week's show (Forward-thinking)"
          - "**Option C:** Organize and optimize warehouse layout (Efficiency-focused)"
          - ""
          - "What's your command, Director? You have **full control**."
        question: "What task should the Assembly Drones prioritize next? (A, B, C, or your own directive)"
        tokens_for_ai: |
          This is a MANAGEMENT DECISION.
          They're controlling their robot workforce.

          Categorize as:
          - option_a: Safety-focused (backup outfits)
          - option_b: Forward-thinking (next week)
          - option_c: Efficiency-focused (organize)
          - custom_directive: Their own creative command
          - set_language: Language preference
          - unclear: Vague or unrelated
        feedback_tokens_for_ai: |
          Confirm their command with authority!
          "Command received. Assembly Drones reprogramming..."
          Show immediate robotic response to their will.
          Make them feel powerful and in control.
        random_buckets:
          fashion_emergency:
            probability: 0.05
          creative_opportunity:
            probability: 0.10
          surprise_client:
            probability: 0.05
        buckets:
          - option_a
          - option_b
          - option_c
          - custom_directive
          - fashion_emergency
          - creative_opportunity
          - surprise_client
          - set_language
          - unclear
        transitions:
          option_a:
            ai_feedback:
              tokens_for_ai: |
                "Command confirmed. Priority: Safety backup."
                47 drones shift in unison, beginning backup construction.
                Zara-7: "Smart call, Director. We'll be prepared for anything."
                Emphasize their wise leadership!
            metadata_add:
              robot_command: "safety_backups"
              leadership_style: "n+1"
              score: "n+1"
            next_section_and_step: warehouse_zone:emergency_event
          option_b:
            ai_feedback:
              tokens_for_ai: |
                "Command confirmed. Priority: Future production."
                Drones immediately begin next week's pieces.
                Zara-7: "Visionary thinking, Director. We're always ahead."
                Emphasize their strategic planning!
            metadata_add:
              robot_command: "future_production"
              leadership_style: "n+1"
              score: "n+1"
            next_section_and_step: warehouse_zone:emergency_event
          option_c:
            ai_feedback:
              tokens_for_ai: |
                "Command confirmed. Priority: Optimization."
                Drones swarm, reorganizing shelves with algorithmic precision.
                Zara-7: "Efficiency first, Director. The system appreciates it."
                Emphasize their operational excellence!
            metadata_add:
              robot_command: "warehouse_optimization"
              leadership_style: "n+1"
              score: "n+1"
            next_section_and_step: warehouse_zone:emergency_event
          custom_directive:
            ai_feedback:
              tokens_for_ai: |
                "Custom command received. Programming drones..."
                Describe their unique directive being implemented.
                Zara-7: "Creative thinking, Director! Adapting protocols now."
                Celebrate their original thinking!
            metadata_add:
              robot_command: "the-users-response"
              leadership_style: "n+1"
              score: "n+2"
            next_section_and_step: warehouse_zone:emergency_event
          set_language:
            content_blocks:
              - "Language preference updated, Director."
            metadata_add:
              language: "the-users-response"
            counts_as_attempt: false
            next_section_and_step: warehouse_zone:robot_command
          unclear:
            content_blocks:
              - "Zara-7: *'Director, the drones need clear orders. Option A, B, C, or your own command?'*"
            next_section_and_step: warehouse_zone:robot_command
          fashion_emergency:
            ai_feedback:
              tokens_for_ai: |
                üö® FASHION EMERGENCY!
                While giving drone commands, a critical issue arises!
                Describe a sudden fashion crisis (fabric shortage, equipment malfunction, timeline issue).
                "Director! We need your immediate attention!"
                Make it urgent but show them handling it!
            metadata_add:
              random_events: "n+,fashion_emergency"
              emergencies_handled: "n+1"
              score: "n+2"
            counts_as_attempt: false
            next_section_and_step: warehouse_zone:emergency_event
          creative_opportunity:
            ai_feedback:
              tokens_for_ai: |
                ‚ú® CREATIVE BREAKTHROUGH!
                While working, sudden inspiration strikes!
                Describe a creative opportunity (new technique discovered, innovative material combo, artistic vision).
                "Director, this could be REVOLUTIONARY!"
                Make them feel inspired!
            metadata_add:
              random_events: "n+,creative_opportunity"
              creative_decisions: "n+1"
              score: "n+3"
            counts_as_attempt: false
          surprise_client:
            ai_feedback:
              tokens_for_ai: |
                üë§ VIP CLIENT ARRIVAL!
                A surprise high-profile client has arrived unannounced!
                Describe the prestigious visitor (celebrity, designer, buyer).
                "Director! They heard about your work and came to see the empire!"
                Make them feel their reputation is growing!
            metadata_add:
              random_events: "n+,surprise_client"
              vip_visits: "n+1"
              score: "n+4"
            counts_as_attempt: false

      - step_id: emergency_event
        title: "üö® EMERGENCY ALERT"
        content_blocks:
          - "## üö® EMERGENCY PROTOCOL ACTIVATED (5% Event!)"
          - ""
          - "**RED LIGHTS FLASH**"
          - ""
          - "V.O.G.U.E.'s voice echoes through the warehouse:"
          - ""
          - "*ALERT: Fabric shipment contamination detected in Sector 7-B!*"
          - "*3 rolls of premium silk compromised by moisture leak.*"
          - "*This is 12% of tonight's Neon Dreams inventory.*"
          - ""
          - "Zara-7 rushes over, tablet glowing red:"
          - ""
          - "Zara-7: *'Director! We have an emergency. The contaminated silk was supposed to be centerpiece looks.'*"
          - ""
          - "**Your Options:**"
          - ""
          - "**1. SALVAGE OPERATION**"
          - "   - Send drones to attempt rescue/restoration"
          - "   - Risk: Might take too long"
          - "   - Reward: Save expensive material"
          - ""
          - "**2. SUB BAY EMERGENCY DYE**"
          - "   - Rush to Sub Bay for emergency fabric processing"
          - "   - Risk: Tight timeline"
          - "   - Reward: Fresh, experimental pieces"
          - ""
          - "**3. REDESIGN ON THE FLY**"
          - "   - Use backup fabric, create new centerpiece vision"
          - "   - Risk: Creative pressure"
          - "   - Reward: Show your directorial genius"
          - ""
          - "**Director, you have 60 seconds to decide in your universe. What's your call?**"
        question: "EMERGENCY DECISION: Choose 1 (Salvage), 2 (Sub Bay), 3 (Redesign), or describe your own solution!"
        tokens_for_ai: |
          This is the 5% EMERGENCY EVENT!
          They must make a high-pressure decision.

          Categorize as:
          - salvage: Try to save the material
          - sub_bay: Emergency underwater processing
          - redesign: Creative solution with new materials
          - custom_solution: Their own creative emergency response
          - set_language: Language preference
          - unclear: Vague or hesitant
        feedback_tokens_for_ai: |
          This is HIGH PRESSURE. Make them feel the stakes!
          Then show their decision working out.
          "Your quick thinking saves the show!"
          Directors thrive under pressure!
        buckets:
          - salvage
          - sub_bay
          - redesign
          - custom_solution
          - set_language
          - unclear
        transitions:
          salvage:
            ai_feedback:
              tokens_for_ai: |
                "SALVAGE OPERATION INITIATED!"
                Drones swarm Sector 7-B. Rapid drying protocols engage.
                Against the odds, they save 85% of the silk!
                Zara-7: "Incredible call, Director! Crisis averted!"
                Make them feel like a hero!
            metadata_add:
              emergency_response: "salvage_success"
              emergencies_handled: "n+1"
              score: "n+3"
            next_section_and_step: operations_hub:location_hub
          sub_bay:
            ai_feedback:
              tokens_for_ai: |
                "EMERGENCY SUB BAY PROTOCOL!"
                You sprint to the elevator. Descend to the Sub Bay.
                Submersibles rush-process replacement fabric with bioluminescent dye.
                The result? BETTER than the original!
                Make them feel brilliant!
            metadata_add:
              emergency_response: "sub_bay_save"
              emergencies_handled: "n+1"
              score: "n+4"
            next_section_and_step: operations_hub:location_hub
          redesign:
            ai_feedback:
              tokens_for_ai: |
                "CREATIVE VISION ENGAGED!"
                You grab backup fabrics, sketching frantically.
                In minutes, you've designed a NEW centerpiece concept.
                Zara-7: "This is... actually BETTER! Pure genius!"
                Make them feel like a creative mastermind!
            metadata_add:
              emergency_response: "creative_redesign"
              emergencies_handled: "n+1"
              score: "n+5"
            next_section_and_step: operations_hub:location_hub
          custom_solution:
            ai_feedback:
              tokens_for_ai: |
                "CUSTOM EMERGENCY PROTOCOL!"
                Describe their unique solution being implemented rapidly.
                It works PERFECTLY. Crisis averted through innovation!
                Zara-7 and the robots are in awe of your leadership.
                Make them feel legendary!
            metadata_add:
              emergency_response: "the-users-response"
              emergencies_handled: "n+1"
              score: "n+6"
            next_section_and_step: operations_hub:location_hub
          set_language:
            content_blocks:
              - "Language preference updated, Director."
            metadata_add:
              language: "the-users-response"
            counts_as_attempt: false
            next_section_and_step: warehouse_zone:emergency_event
          unclear:
            content_blocks:
              - "‚è±Ô∏è TIME IS RUNNING OUT, DIRECTOR!"
              - "Zara-7: *'Choose NOW: 1-Salvage, 2-Sub Bay, 3-Redesign, or tell me your plan!'*"
            next_section_and_step: warehouse_zone:emergency_event

  - section_id: salon_zone
