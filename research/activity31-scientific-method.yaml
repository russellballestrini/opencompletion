        Be more direct in guidance. If incorrect, clearly explain what the data shows.
      {% elif attempts_remaining == 1 %}
        This is their last chance. Be very clear and specific about the correct reasoning.
      {% endif %}

      If they have high score (score >= 3), maintain high expectations.
      If they have low score (score < 2), be extra encouraging and clear.

