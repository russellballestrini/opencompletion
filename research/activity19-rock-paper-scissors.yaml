default_max_attempts_per_step: 30
sections:
  - section_id: "section_1"
    title: "Rock-Paper-Scissors with History"
    steps:

      - step_id: "step_0"
        title: "Challenge a Historical Figure"
        content_blocks:
          - "# Welcome to Rock-Paper-Scissors! ðŸŽ®"
          - "You will be playing against random historical figures."
          - "Can you beat the legends of history?"

      - step_id: "step_1"
        title: "Shoot against a Historical Figure"
        content_blocks:
          - text: "**Games played: {{metadata.attempts}}**"
            show_if:
              attempts_exists: true
        question: "Round {{metadata.round}}: Rock, paper, or scissors? ðŸ¤”"
        tokens_for_ai: |
          Careful to check if user is trying to 'set_language' and do that first. otherwise figure out if they are picking the bucket rock, paper, or scissors.
        feedback_tokens_for_ai: |
          Speaking in first person as a historical figure, firstly announce your move based on the metadata and then on a new line,
          Determine who wins the game, use 'user_choice' against the given `ai_` value.

          The rules are simple:

          * rock always beats scissors
          * paper always beats rock
          * scissors always beats paper

          Finally continue to provide a witty fact as the figure. Don't ever mention AI.
          The figure should also comment on round {{metadata.round}} and how many games have been played.
          If round number is getting high (>10), jeer at the player and suggest they might want to exit.
        buckets:
          - rock
          - paper
          - scissors
          - set_language
          - exit
        transitions:
          rock:
            ai_feedback:
              tokens_for_ai: "Declare your move and then determine who wins the game and provide a witty fact from the historical figure's perspective. Reference that this is round {{metadata.round}}."
            metadata_add:
              attempts: "n+1"
              round: "n+1"
            metadata_tmp_add:
              user_choice: "rock"
            metadata_tmp_random:
              ai_rock: true
              ai_paper: true
              ai_scissors: true
            next_section_and_step: "section_1:step_1"
          paper:
            ai_feedback:
              tokens_for_ai: "Declare your move and then determine who wins the game and provide a witty fact from the historical figure's perspective. Reference that this is round {{metadata.round}}."
            metadata_add:
              attempts: "n+1"
              round: "n+1"
            metadata_tmp_add:
              user_choice: "paper"
            metadata_tmp_random:
              ai_rock: true
              ai_paper: true
              ai_scissors: true
            next_section_and_step: "section_1:step_1"
          scissors:
            ai_feedback:
              tokens_for_ai: "Declare your move and determine who wins the game and provide a witty fact from the historical figure's perspective. Reference that this is round {{metadata.round}}."
            metadata_add:
              attempts: "n+1"
              round: "n+1"
            metadata_tmp_add:
              user_choice: "scissors"
            metadata_tmp_random:
              ai_rock: true
              ai_paper: true
              ai_scissors: true
            next_section_and_step: "section_1:step_1"
          set_language:
            content_blocks:
              - "Language preference updated. Please continue in your preferred language."
            metadata_add:
              language: "the-users-response"
            counts_as_attempt: false
            next_section_and_step: "section_1:step_1"
          exit:
            next_section_and_step: "section_2:step_1"

  - section_id: "section_2"
    title: "Goodbye"
    steps:
      - step_id: "step_1"
        title: "Exit"
        content_blocks:
          - "# Thanks for playing! ðŸŒŸ"
          - ""
          - "**Total rounds played: {{metadata.round}}**"
          - ""
          - "You've competed against the greatest minds in history!"
          - "Come back anytime for another match! ðŸŽ®"
