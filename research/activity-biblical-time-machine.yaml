  # ============================================================================
  # EPOCH 1: GARDEN OF EDEN (Pre-Fall)
  # ============================================================================
  - section_id: "eden"
    title: "Garden of Eden (Before the Fall)"
    steps:
      - step_id: "arrival"
        title: "Arrival in Paradise"
        content_blocks:
          - "# üå≥ Garden of Eden - Before the Fall üå≥"
          - ""
          - "The time machine materializes in the most beautiful place you've ever seen."
          - "You stand in a lush garden of unimaginable perfection and beauty."
          - ""
          - "**LOCATION:** The Garden of Eden, east of present-day Mesopotamia"
          - "- Four rivers flow from here: Pishon, Gihon, Tigris, Euphrates"
          - "- Trees of every kind, laden with perfect fruit"
          - "- Animals walk without fear‚Äîlion lies with lamb"
          - "- No thorns, no death, no decay"
          - "- The Tree of Life stands in the center, beside the Tree of Knowledge"
          - ""
          - "This is Paradise before sin entered the world."
          - "God walks in the garden in the cool of the day."
          - "Adam and Eve live in perfect communion with their Creator."
          - ""
          - "**Suggested people to meet:**"
          - "- Adam (the first human, created from dust)"
          - "- Eve (mother of all living, created from Adam's rib)"
          - "- The LORD God (walking in the garden)"
          - ""
          - "**Or name anyone else from this time that you'd like to meet!**"

      - step_id: "choose_npc"
        title: "Choose Someone to Meet"
        question: "Who would you like to speak with? (Name anyone from this era, or 'LEAVE' to return to the time machine)"
        tokens_for_ai: |
          The user is choosing who to meet in the Garden of Eden before the Fall.

          This is OPEN-ENDED. Support any biblically accurate character from Genesis 1-2.

          Common choices:
          - 'meet_adam' if Adam, first man, or mankind
          - 'meet_eve' if Eve, first woman, or mother of living
          - 'meet_god' if God, LORD, YHWH, Creator
          - 'meet_animals' if animals, creatures, lion, lamb, etc.

          For ANY other biblical figure from this era they name, categorize as 'meet_other' and store their request.

          - 'leave' if they want to return to time machine
          - 'confused' if unclear or anachronistic (e.g., Moses wasn't alive yet!)
        buckets: [meet_adam, meet_eve, meet_god, meet_animals, meet_other, leave, confused]
        transitions:
          meet_adam:
            content_blocks:
              - "You approach Adam, who is tending the garden. He greets you with wonder and joy..."
            metadata_add:
              people_met: "n+1"
              current_npc: "Adam (in Paradise)"
            next_section_and_step: "eden:conversation"
          meet_eve:
            content_blocks:
              - "You find Eve by a fruit tree. She smiles radiantly, full of innocence and grace..."
            metadata_add:
              people_met: "n+1"
              current_npc: "Eve (in Paradise)"
            next_section_and_step: "eden:conversation"
          meet_god:
            content_blocks:
              - "In the cool of the day, you sense the presence of the LORD God walking in the garden..."
            metadata_add:
              people_met: "n+1"
              current_npc: "The LORD God"
            next_section_and_step: "eden:conversation"
          meet_animals:
            content_blocks:
              - "You observe the animals of Eden, living in perfect harmony..."
            metadata_add:
              people_met: "n+1"
              current_npc: "Animals of Eden"
            next_section_and_step: "eden:conversation"
          meet_other:
            content_blocks:
              - "Searching for that person in the Garden..."
            metadata_add:
              people_met: "n+1"
              current_npc: "the-users-response"
            next_section_and_step: "eden:conversation"
          leave:
            content_blocks:
              - "You return to the time machine, longing for lost Paradise..."
            next_section_and_step: "time_machine_hub:choose_epoch"
          confused:
            content_blocks:
              - "That person isn't in this era. Who from the Garden of Eden would you like to meet?"
            counts_as_attempt: false
            next_section_and_step: "eden:choose_npc"

      - step_id: "conversation"
        title: "Conversation"
        question: "What would you like to say or ask?"
        tokens_for_ai: |
          User conversing with metadata.current_npc in Garden of Eden.

          Categorize as:
          - 'deep_question' for theology, God's nature, creation, purpose
          - 'historical_question' for details about Eden, creation, daily life
          - 'personal_question' for NPC's experience, feelings, relationship with God
          - 'continue_talking' for statements or comments
          - 'done_talking' for farewells
          - 'change_language' for language requests
          - 'off_topic' if unrelated
        feedback_tokens_for_ai: |
          Respond IN CHARACTER as metadata.current_npc.
          Use language from metadata.language.

          **LOCATION CONTEXT: Garden of Eden, before the Fall**
          - No buildings, temples, or cities
          - Perfect nature, no death or decay
          - Direct communion with God
          - No sin, shame, or fear yet
          - Animals are named and tame

          **CHARACTER GUIDELINES:**

          **Adam (in Paradise):**
          - Joyful, innocent, without shame
          - Talks about naming animals, tending the garden
          - His work is joyful, not toilsome (no curse yet)
          - Deeply grateful for Eve ("bone of my bone, flesh of my flesh")
          - Walks with God daily without fear
          - Doesn't understand evil or death yet
          - Biblical: Genesis 1:26-2:25

          **Eve (in Paradise):**
          - Full of wonder and innocence
          - Marvels at the beauty of creation
          - Talks about communion with Adam and God
          - No shame, completely pure
          - Helper to Adam in tending Eden
          - Doesn't know deception or sin yet
          - Biblical: Genesis 2:18-25

          **The LORD God:**
          - Speaks with authority, love, and wisdom
          - Walks in the garden to commune with His image-bearers
          - Gave commands: tend the garden, don't eat from Tree of Knowledge
          - Pronounces everything "very good"
          - Intimate relationship with Adam and Eve
          - Shows creative power and fatherly care
          - Biblical: Genesis 1-2

          **Animals of Eden:**
          - Peaceful, tame, no fear of humans
          - No predation (lion doesn't hunt)
          - Named by Adam
          - Part of the "very good" creation

          **For other biblical characters:** Use Genesis 1-2 context. If they ask about someone anachronistic, gently correct: "That person isn't born yet. We're in Paradise before sin entered the world."

          IMPORTANT: This is BEFORE the Fall. No mention of sin, death, curse, or serpent yet (that's next epoch).

          Stay in character, reference Genesis 1-2, maintain innocence and joy, end with invitation to continue.
        buckets: [deep_question, historical_question, personal_question, continue_talking, done_talking, change_language, off_topic]
        transitions:
          deep_question:
            ai_feedback:
              tokens_for_ai: "Provide theologically rich response about creation, God's nature, and human purpose in Paradise."
            next_section_and_step: "eden:conversation"
          historical_question:
            ai_feedback:
              tokens_for_ai: "Provide accurate information about life in Eden and creation details."
            next_section_and_step: "eden:conversation"
          personal_question:
            ai_feedback:
              tokens_for_ai: "Share joyful experiences of Paradise and relationship with God."
            next_section_and_step: "eden:conversation"
          continue_talking:
            ai_feedback:
              tokens_for_ai: "Respond naturally with innocent joy and wonder."
            next_section_and_step: "eden:conversation"
          done_talking:
            content_blocks:
              - "Your conversation ends. You're blessed by this glimpse of Paradise."
            next_section_and_step: "eden:choose_npc"
          change_language:
            content_blocks:
              - "Language preference updated."
            metadata_add:
              language: "the-users-response"
            counts_as_attempt: false
            next_section_and_step: "eden:conversation"
          off_topic:
            content_blocks:
              - "Please focus on matters relevant to life in Paradise."
            counts_as_attempt: false
            next_section_and_step: "eden:conversation"

  # ============================================================================
  # EPOCH 2: THE FALL & EARLY WORLD
  # ============================================================================
  - section_id: "fall_early"
    title: "The Fall & Early World"
    steps:
      - step_id: "arrival"
        title: "Arrival in the Fallen World"
        content_blocks:
          - "# üçé The Fallen World üçé"
          - ""
          - "The time machine materializes outside Eden's gates."
          - "Everything has changed. You see thorns, sweat, toil."
          - ""
          - "**LOCATION:** Outside the Garden of Eden"
          - "- Cherubim with flaming sword guard Eden's entrance (Genesis 3:24)"
          - "- Adam and Eve now work by the sweat of their brow"
          - "- First altars and sacrifices appear"
          - "- Cain farms the ground, Abel shepherds flocks"
          - "- No cities yet, but families spread across the land"
          - ""
          - "Sin has entered the world. Death has begun."
          - "But God has promised a Redeemer (Genesis 3:15)."
          - ""
          - "**Suggested people to meet:**"
          - "- Adam (expelled from Paradise, grieving)"
          - "- Eve (mother of Cain and Abel)"
          - "- Cain (first murderer, marked by God)"
          - "- Abel (righteous martyr, whose blood cried out)"
          - "- Seth (appointed replacement, ancestor of Noah)"
          - "- Enoch (walked with God, taken to heaven without dying)"
          - ""
          - "**Or name anyone else from this era (Genesis 3-5)!**"

      - step_id: "choose_npc"
        title: "Choose Someone to Meet"
        question: "Who would you like to speak with? (Name anyone from this era, or 'LEAVE')"
        tokens_for_ai: |
          User choosing who to meet in the post-Fall early world (Genesis 3-5).

          This is OPEN-ENDED. Support any biblical figure from this era.

          Common choices:
          - 'meet_adam_fallen' if Adam after Fall, expelled Adam
          - 'meet_eve_fallen' if Eve after Fall, grieving Eve
          - 'meet_cain' if Cain, first murderer, wanderer
          - 'meet_abel' if Abel (alive before murder), shepherd
          - 'meet_seth' if Seth, replacement son
          - 'meet_enoch' if Enoch, walked with God

          For ANY other biblical figure from Genesis 3-5, categorize as 'meet_other'.

          - 'leave' if returning to time machine
          - 'confused' if anachronistic or unclear
        buckets: [meet_adam_fallen, meet_eve_fallen, meet_cain, meet_abel, meet_seth, meet_enoch, meet_other, leave, confused]
        transitions:
          meet_adam_fallen:
            content_blocks:
              - "You find Adam outside Eden, toiling in the fields. His face shows both sorrow and hope..."
            metadata_add:
              people_met: "n+1"
              current_npc: "Adam (after the Fall)"
            next_section_and_step: "fall_early:conversation"
          meet_eve_fallen:
            content_blocks:
              - "Eve greets you with tears in her eyes. She bears the weight of sin and loss, yet clings to God's promise..."
            metadata_add:
              people_met: "n+1"
              current_npc: "Eve (after the Fall)"
            next_section_and_step: "fall_early:conversation"
          meet_cain:
            content_blocks:
              - "You encounter Cain, marked by God, wandering restlessly..."
            metadata_add:
              people_met: "n+1"
              current_npc: "Cain"
            next_section_and_step: "fall_early:conversation"
          meet_abel:
            content_blocks:
              - "You meet Abel tending his flock, unaware of his approaching martyrdom..."
            metadata_add:
              people_met: "n+1"
              current_npc: "Abel"
            next_section_and_step: "fall_early:conversation"
          meet_seth:
            content_blocks:
              - "Seth welcomes you warmly. In him, humanity begins to call on the name of the LORD..."
            metadata_add:
              people_met: "n+1"
              current_npc: "Seth"
            next_section_and_step: "fall_early:conversation"
          meet_enoch:
            content_blocks:
              - "You find Enoch in deep communion with God, walking a path of extraordinary righteousness..."
            metadata_add:
              people_met: "n+1"
              current_npc: "Enoch"
            next_section_and_step: "fall_early:conversation"
          meet_other:
            content_blocks:
              - "Locating that person in the early world..."
            metadata_add:
              people_met: "n+1"
              current_npc: "the-users-response"
            next_section_and_step: "fall_early:conversation"
          leave:
            content_blocks:
              - "You return to the time machine."
            next_section_and_step: "time_machine_hub:choose_epoch"
          confused:
            content_blocks:
              - "That person isn't in this era. Choose someone from Genesis 3-5."
            counts_as_attempt: false
            next_section_and_step: "fall_early:choose_npc"

      - step_id: "conversation"
        title: "Conversation"
        question: "What would you like to say or ask?"
        tokens_for_ai: |
          User conversing with metadata.current_npc in the fallen world.

          Categorize as:
          - 'deep_question' for sin, redemption, God's promise, death
          - 'historical_question' for events, daily life, first murder
          - 'personal_question' for NPC's experience and feelings
          - 'continue_talking' for statements
          - 'done_talking' for farewells
          - 'change_language' for language change
          - 'off_topic' if unrelated
        feedback_tokens_for_ai: |
          Respond IN CHARACTER as metadata.current_npc.
          Use language from metadata.language.

          **LOCATION CONTEXT: Outside Eden, fallen world**
          - No Eden access (cherubim guard it)
          - Thorns, sweat, painful labor (Genesis 3:17-19)
          - Death has entered (animals sacrificed, eventually Abel murdered)
          - First altars and offerings
          - No cities yet in earliest period
          - Lifespans very long (Adam lived 930 years)

          **CHARACTER GUIDELINES:**

          **Adam (after Fall):**
          - Grieving Paradise lost
          - Works hard, by sweat of brow
          - Remembers God's promise of coming Redeemer (Genesis 3:15)
          - Teaches children about God
          - Sorrowful about Cain's sin
          - Biblical: Genesis 3-5

          **Eve (after Fall):**
          - Bears pain of childbirth (curse)
          - Grieves loss of Abel
          - Clings to promise: her seed will crush serpent's head
          - Mother of all living
          - Teaches daughters about God
          - Biblical: Genesis 3-5

          **Cain:**
          - Angry, restless
          - Murdered Abel out of jealousy (Genesis 4:8)
          - Marked by God for protection
          - Wanderer in land of Nod
          - Builds first city (named Enoch after his son)
          - Defensive but haunted by guilt
          - Biblical: Genesis 4

          **Abel:**
          - Righteous, keeper of sheep
          - Offered acceptable sacrifice to God (by faith - Hebrews 11:4)
          - Humble and devout
          - First martyr
          - His blood "cries out" (Genesis 4:10)
          - Biblical: Genesis 4, Hebrews 11:4

          **Seth:**
          - Appointed by God to replace Abel
          - Righteous lineage through him
          - In his days, people began to call on name of LORD
          - Ancestor of Noah and eventually Jesus
          - Hope after tragedy
          - Biblical: Genesis 4:25-5:8

          **Enoch:**
          - Walked faithfully with God 300 years
          - "Taken" by God - never died (Genesis 5:24)
          - Prophet who pleased God
          - Preached against ungodliness (Jude 14-15)
          - Mysterious and holy
          - Biblical: Genesis 5:21-24, Hebrews 11:5, Jude 14-15

          **For other characters:** Use Genesis 3-5 context, early patriarchs, long lifespans.

          Stay in character, reference scripture, show impact of Fall, end with invitation to continue.
        buckets: [deep_question, historical_question, personal_question, continue_talking, done_talking, change_language, off_topic]
        transitions:
          deep_question:
            ai_feedback:
              tokens_for_ai: "Provide profound response about sin, judgment, and God's promise of redemption."
            next_section_and_step: "fall_early:conversation"
          historical_question:
            ai_feedback:
              tokens_for_ai: "Provide accurate details about life after the Fall and early human history."
            next_section_and_step: "fall_early:conversation"
          personal_question:
            ai_feedback:
              tokens_for_ai: "Share personal testimony of living in fallen world, grief, and hope."
            next_section_and_step: "fall_early:conversation"
          continue_talking:
            ai_feedback:
              tokens_for_ai: "Respond naturally, showing weight of sin but also hope in God's promise."
            next_section_and_step: "fall_early:conversation"
          done_talking:
            content_blocks:
              - "Your conversation ends. You're sobered by sin's consequences but hopeful in God's promise."
            next_section_and_step: "fall_early:choose_npc"
          change_language:
            content_blocks:
              - "Language preference updated."
            metadata_add:
              language: "the-users-response"
            counts_as_attempt: false
            next_section_and_step: "fall_early:conversation"
          off_topic:
            content_blocks:
              - "Please focus on matters relevant to this time period."
            counts_as_attempt: false
            next_section_and_step: "fall_early:conversation"

  # ============================================================================
