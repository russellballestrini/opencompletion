          - "- Sacrifices performed by priests"
          - "- David's descendants ruled as kings"
          - ""
          - "**After Exile:**"
          - "- Synagogues emerged (gathering places for prayer/study)"
          - "- Torah (written law) became central"
          - "- Scribes and rabbis gained importance"
          - "- Monotheism became strictly defined"
          - ""
