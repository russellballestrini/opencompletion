          - "- Why did God allow Jerusalem to fall?"
          - "- Can we worship God without the Temple?"
          - "- What does it mean to be Jewish in foreign lands?"
          - "- How do we maintain identity without a homeland?"
          - ""
          - "**Most of the Hebrew Bible was edited/compiled during or after the exile**"
          - "The experience of exile profoundly shaped how the Bible was written."
