          score: n+3
          concepts_mastered: n+1
        next_section_and_step: functions:step_1
      close:
        ai_feedback:
          tokens_for_ai: Good approach! Fix the syntax issue and show the correct version.
        metadata_add:
          score: n+2
        next_section_and_step: control_flow:step_2
      off_by_one:
