          score: n+2
        next_section_and_step: control_flow:step_1
      wrong_comparison:
        ai_feedback:
          tokens_for_ai: Check your comparison operator! You need 'greater than or equal to 18'. Show the correct operator for their language (>=).
        next_section_and_step: control_flow:step_1
      missing_else:
        ai_feedback:
